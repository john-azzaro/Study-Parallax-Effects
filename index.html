<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax Effects Study</title>
    <meta name="Study - Parallax Effects" content="A study on how to implement parallax effects on a web page"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <header>                                                                       <!--header which contains all the elements for our parallax study-->
        <div class="main-text">
            <h1>Parallax</h1>
            <h3>Image and Content Move!</h3>
        </div>
        <img class="kiwi" src="./img/kiwi.png" alt="kiwi">
        <img class="mango" src="./img/mango.png" alt="mango">
        <img class="apple" src="./img/apple.png" alt="apple">
    </header>

    <section>                                                                      <!--section that contains content to contrast the parallax effect!-->
        <h1>parallax in action</h1>
    </section>

</body>
</html>
